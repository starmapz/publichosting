	document.addEventListener("DOMContentLoaded",function(){
  

    var fill = document.querySelector(".water-fill");
    var tl = gsap.timeline();
    gsap.registerPlugin(ScrollTrigger);

      TweenMax.fromTo(fill,2,{
    attr:{
      x:-400
    }
  },
  {
    attr:{
      x:0,
    },
    repeat:-1,
    ease:Linear.easeNone
  });

    tl.fromTo(fill, {
      attr: {
        y: 320, //120+ increased px
        height: 0
      },
    }, {
      attr: {
        y: -80,
        height: 400  //200+ increased px
      },
      yoyo: true,
      ease: Linear.easeNone,
      scrollTrigger: {
	    trigger: "#folkloric-container",
	    start: "top top",
	    end: "bottom bottom",
	    scrub: true,
	  },
    });

        tl.fromTo(".color-tulip", {
      attr: {
        opacity:0,
      },
    }, {
